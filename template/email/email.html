<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato - Tali Brasil</title>
    
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

    <div class="container" style="width: 500px; margin: 0 auto;">
        <table style="-moz-box-shadow: inset 0 0 10px #222; -webkit-box-shadow: inset 0 0 10px #222; box-shadow: inset 0 0 10px #222;">
            <thead style="background-color: rgba(75, 75, 75, 0.226);">
                <tr>
                    <th>
                        <!-- Referenciar caminho sever -->
                        <h1><a href="www.talibrasil.com.br"><img src="../../public/img/tali-logo.png" alt="Logo Tali Brasil" width="120"></a></h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><h2 style="padding-left: 20px; margin: 0;">{{assunto}}</h2></td>
                </tr>
                <tr>
                    <td><h3 style="padding-left: 20px; margin: 0;">Por <a href="{{email}}">{{nome}}</a></h3></td>
                </tr>
                <tr>
                    <td><p style="padding-left: 20px; margin: 0 0 10px 0; border-bottom: 2px solid #ccc;">{{data}} {{hora}}</p></td>
                </tr>
                <tr>
                    <td style="padding:20px;">{{mensagem}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td style="padding:20px;">Copyright&copy; - Tali Brasil Engenharia & Construcao Eireli - 2019</td></tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
